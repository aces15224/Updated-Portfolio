<script>


var backgrounds =[
"./assets/images/pcback0.jpg",
"./assets/images/pcback.jpg", 
"./assets/images/pcback1.jpg",
"./assets/images/pcback2.jpg", 
"./assets/images/pcback3.jpg"
];

// backgrounds.addClass("backgroundClass");
var current = -1;
var showImage;

function displayImage() {
    $("#profile").html("<img src=" + backgrounds[current] + ">");
}
function nextImage() {
    current++;
    if (current === 4) {
    clearInterval(showImage); 
}
    setTimeout(displayImage, 1000);    
}

function startSlideshow() {
    clearInterval(showImage);
    showImage = setInterval(nextImage, 1000);
}

startSlideshow();
</script>
